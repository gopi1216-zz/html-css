<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <main class="container">
    <header>
      <h1>FreeCodeCamp Survey Form</h1>
      <span>Thank you for taking the time to help us improve the platform</span>
    </header>
    <section>
      <form class="survey-form">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" class="controls" id="fullName" placeholder="Enter full name"/>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="controls" id="email" placeholder="Enter your email"/>
        </div>
        <div class="form-group">
          <label for="age">Age (optional)</label>
          <input type="number" class="controls" id="age" min="10" max="99" placeholder="Enter age"/>
        </div>
        <div class="form-group">
          <label for="currentRole">Which option best describes your current role?</label>
          <select id="currentRole" class="controls">
            <option disabled selected >Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label>Would you recommend freeCodeCamp to a friend?</label>
          <div class="form-row">
            <input type="radio" name="user-recommend" id="definitely" checked />
            <label for="definitely">Definitely</label>
          </div>
          <div class="form-row">
            <input type="radio" name="user-recommend" id="maybe" />
            <label for="maybe">Maybe</label>
          </div>
          <div class="form-row">
            <input type="radio" name="user-recommend" id="notSure"/>
            <label for="notSure">Not sure</label>
          </div>
        </div>
        <div class="form-group">
          <label>What is your favorite feature of freeCodeCamp?</label>
          <select name="mostLike" class="controls">
          <option disabled selected>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open source">Open Source</option>
          </select>
        </div>
        <div class="form-group">
          <label> What would you like to see improved?<span>(Check all that apply)</span></label>
          <div class="form-row">
            <input type="checkbox" name="prefer" value="front-end-projects" id="frontEnd" />
            <label for="frontEnd">Front-end Projects</label>
          </div>
          <div class="form-row">
            <input type="checkbox" name="prefer" value="back-end-projects" id="backEnd" />
            <label for="backEnd">Back-end Projects</label>
          </div>
          <div class="form-row">
            <input type="checkbox" name="prefer" value="data-visualization" id="data-Visualization"   />
            <label for="data-Visualization">Data Visualization</label>
          </div>
          <div class="form-row">
            <input type="checkbox" name="prefer" value="challenges" id="challenges" />
            <label for="challenges">Challenges</label>
          </div>
          <div class="form-row">
            <input type="checkbox" name="prefer" value="open-source-community" id="source-community" />
            <label for="source-community">Open Source Community</label>
          </div>
          <div class="form-row">
            <input type="checkbox" name="prefer" value="gitter-help-rooms" id="helpRoom" />
            <label for="helpRoom">Gitter help rooms</label>
          </div>
          <div class="form-row">
            <input type="checkbox" name="prefer" value="videos" id="videos" />
            <label for="videos">Videos</label>
          </div>
          <div class="form-row">
            <input type="checkbox" name="prefer" value="city-meetups" id="cityMeetups"/>
            <label for="cityMeetups">City Meetups</label>
          </div>
          <div class="form-row">
            <input type="checkbox" name="prefer" value="wiki" id="wiki" />
            <label for="wiki">Wiki</label>
          </div>
          <div class="form-row">
            <input type="checkbox" name="prefer" value="forum" id="forum" />
            <label for="forum">Forum</label>
          </div>
          <div class="form-row">
            <input type="checkbox" name="prefer" value="additional-courses" id="additionalCourses" />
            <label for="additionalCourses">Additional Courses</label>
          </div>
        </div>
        <div class="form-group">
          <label for="comments">Any comments or suggestions?</label>
          <textarea id="comments" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="form-group">
          <button type="reset">Reset</button>
          <button type="submit">Submit</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
