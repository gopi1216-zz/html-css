<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Survey form</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <main>
    <header>
      <h1>FreeCodeCamp Survey Form</h1>
      <p>Thank you for taking the time to help us improve the platform</p>
    </header>
    <section>
      <form class="survey-form">
        <div class="form-group">
          <label for="fullName">FullName:</label>
          <input type="text" id="fullName" placeholder="Enter your fullName" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" min="1" max="99" placeholder="Enter age" />
        </div>
        <div class="row">
          <label for="select">Which option best describes your current role?</label>
          <select id="select">
            <option disabled selected>Select Current Role</option>
            <option value="student">Student</option>
            <option value="full time job">Full Time Job</option>
            <option value="full time learner">Full Time Learner
            </option>
            <option value="prefer not to say">Prefer Not To Say </option>
            <option value="others">Others</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <div class="row">
            <label for="definitely">
              <input type="radio" name="definitely" />Definitely
            </label>
          </div>
          <div class="row">
            <label for="may-be">
              <input type="radio" name="definitely" checked />May be
            </label>
          </div>
          <div class="row">
            <label for="not-sure">
              <input type="radio" name="definitely" />Not Sure
            </label>
          </div>
        </div>
        <div class="row">
          <label for="list" >What is your favorite feature of freeCodeCamp?</label >
          <select id="list" >
            <option disabled selected>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="project">Projects</option>
            <option value="community">Community</option>
            <option value="open source">Open Source</option>
          </select>
        </div>
        <div class="form-group">
          <p>What would you like to see improved? (Check all that apply)</p>
          <div class="row">
            <label for="frontEndDeveloper">
              <input type="checkbox" value="front-end-developer" />Front-End-Developer
            </label>
          </div>
          <div class="row">
            <label for="backEndDeveloper">
              <input type="checkbox" value="back-end-developer" />Back-End-Developer
            </label>
          </div>
          <div class="row">
            <label for="wiki">
              <input type="checkbox" value="Wiki" />Wiki
            </label>
          </div>
          <div class="row">
            <label for="video">
              <input type="checkbox" value="Video" />Video
            </label>
          </div>
          <div class="row">
            <label for="openSource">
              <input type="checkbox" value="open source" />Open Source
            </label>
          </div>
          <div class="row">
            <label for="city">
              <input type="checkbox" value="city" />City
            </label>
          </div>
          <div class="row">
            <label for="forum">
              <input type="checkbox" value="forum" />Forum
            </label>
          </div>
          <div class="row">
            <label for="challenges">
              <input type="checkbox" value="challenges" />Challenges
            </label>
          </div>
          <div class="row">
            <label for="data">
              <input type="checkbox" value="data" />Data
            </label>
          </div>
          <div class="row">
            <label for="help">
              <input type="checkbox" value="help">Help
            </label>
          </div>
          <div class="row">
            <label for="other">
              <input type="checkbox" value="add other courses" />Add Other Courses
            </label>
          </div>
        </div>
        <div class="row">
          <label for="textArea">Comments or Suggestions?</label>
          <textarea id="textArea">Enter your comments here...</textarea>
        </div>
        <div class="btn">
          <button type="button">Submit</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
